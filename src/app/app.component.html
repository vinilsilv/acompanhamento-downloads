<section class="p-3">
  <button
    mat-flat-button
    color="primary"
    (click)="store.solicitarDownload()"
  >Solicitar Download</button>
  
  <div class="d-flex flex-column gap-2 mt-4">
    <app-download-item *ngFor="let item of (store.downloadList$ | async)" [item]="item"></app-download-item>
  </div>
</section>
